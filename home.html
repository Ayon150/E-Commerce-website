<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AK-Styles</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class = "logo">AK-Styles</div>
        </nav>
        <ul class="nav-links">
            <li><a href="#">New Arrival</a></li>
            <li><a href="#">Collections</a></li>
            <li><a href="#">Sales</a></li>
            <li><a href="#">About</a></li>
        </ul>
        
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to our shop</h1>
            <p>Discover our new winter collections</p>
            <a href="#" class="shop-now-btn">Shop Now!!!</a>
        </section>
        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="./picture/pink.jpeg" alt="Pink jacket">
                    <h3>Pink Jacket</h3>
                    <p class="price">$59.99</p>
                    <button class="add">+Add to cart</button>
                </div>
                <div class="product">
                    <img src="./picture/men.jpeg" alt="Men stylish jacket">
                    <h3>Men Jacket</h3>
                    <p class="price">$69.99</p>
                    <button class="add">+Add to cart</button>
                </div>
                <div class="product">
                    <img src="./picture/denim.jpeg" alt="Women denim jacket">
                    <h3>Women Denim Jacket</h3>
                    <p class="price">79.99</p>
                    <button class="add">+Add to cart</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 AK-Styles. All right reserved.</p>
    </footer>
</body>
</html>
